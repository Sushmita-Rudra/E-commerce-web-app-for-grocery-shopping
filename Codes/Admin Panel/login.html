<!DOCTYPE html>
<html lang="en">


<head>
	
	<title>Admin dashboard</title>
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/admin-style.css" rel="stylesheet">
	
	<!-- Vendor Stylesheets -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
	
</head>

    <body class="bg-sign">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header card-sign-header">
										<h3 class="text-center font-weight-light my-4">Big Kart<br>Admin login</h3>
									</div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-group">
												<label class="form-label" for="inputEmailAddress" id="emailid" >Email*</label>
												<input class="form-control py-3" id="email" type="email" placeholder="Enter email address" required>
											</div>
                                            <div class="form-group">
												<label class="form-label" for="inputPassword">Password*</label>
												<input class="form-control py-3" id="password" type="password" placeholder="Enter password" required>
											</div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox">
													<input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
													<label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
												</div>
                                            </div>
                                            
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
												<a class="btn btn-sign hover-btn" onclick="forgotPassword()">Forgot password?</a>
											</div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
												<a class="btn btn-sign hover-btn" onclick="login()">Login</a>
											</div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
		 <script src="js/jquery-3.4.1.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
        <script src="js/admin-auth.js"></script>	
    
  
		
    </body>


</html>
