<!DOCTYPE html>

    />
    <link href="vendor/unicons-2.0.1/css/unicons.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

  <body>

    <header class="header clearfix">
      <div class="top-header-group">

          <div class="main_logo" id="logo">

            <div class="ui inline dropdown loc-title">
              <div class="text">
                <i class="uil uil-location-point"></i>

              <i class="uil uil-angle-down icon__14"></i>
              <div class="menu dropdown_loc">
                <div class="item channel_item">
                  <i class="uil uil-location-point"></i>
                  Maryville
                </div>
                <div class="item channel_item">
                  <i class="uil uil-location-point"></i>
                  Kansas city
                </div>
              </div>
            </div>
          </div>
          <div class="search120">
            <div class="ui search">
              <div class="ui left icon input swdh10">
                <input
                  class="prompt srch10"
                  type="text"
                  placeholder="Search for products.."
                />
                <i class="uil uil-search-alt icon icon1"></i>
              </div>
            </div>
          </div>
          <div class="header_right">
            <ul>
              <li>
                <a href="#" class="offer-link"

              <li>

              </li>
            </ul>
          </div>
        </div>

          <div class="ui dropdown">
            <a
              href="#"
              class="category_drop hover-btn"

                  </li>
                  <li class="nav-item">
                    <a

                        <a

                          class="item channel_item page__links"

                          href="checkout.html"
                          class="item channel_item page__links"

                        <a

                        <a
                          href="about_us.html"
                          class="item channel_item page__links"

                  <li class="nav-item">
                    <a href="contact_us.html" class="nav-link" title="Contact"

          </div>
          <div class="search__icon order-1">
            <a
              href="#"
              class="search__btn hover-btn"
              data-toggle="modal"
              data-target="#search_model"
              title="Search"
              ><i class="uil uil-search"></i
