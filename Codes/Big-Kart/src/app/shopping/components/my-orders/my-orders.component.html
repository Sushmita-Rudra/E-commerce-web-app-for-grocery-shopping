<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-4">
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="../../assets/img/ecommerce-logo.png"
          alt="Logo"
        />
        <div
          class="card-body"
          *ngIf="this.firebaseService.user$ | async as user"
        >
          <h5 class="card-title">{{ user.displayName }}</h5>
          <p class="card-text">
            {{ user.email }}
          </p>
        </div>
      </div>
    </div>
    <div class="col-8">
      <h1>Order history</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders$ | async">
            <td>{{ order.datePlaced | date }}</td>
            <td>
              <button
                class="btn btn-sm btn-outline-primary"
                (click)="open(content)"
              >
                View Order
              </button>
              <ng-template #content let-modal>
                <div class="modal-header">
                  <h4 class="modal-title" id="modal-basic-title">
                    Order Details
                  </h4>
                  <button
                    type="button"
                    class="close"
                    aria-label="Close"
                    (click)="modal.dismiss('Cross click')"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <h5>Items ordered</h5>
                  <ul class="list-group" *ngFor="let item of order.items">
                    <li class="list-group-item" style="border: none">
                      {{ item.product.title }} x {{ item.quantity }} =
                      {{ item.totalPrice | currency: "USD":true }}
                    </li>
                  </ul>
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-outline-danger"
                    (click)="modal.close('Save click')"
                  >
                    Close
                  </button>
                </div>
              </ng-template>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
